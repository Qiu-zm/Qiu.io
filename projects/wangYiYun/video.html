<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/yunmusic.css">
    

    <title>网抑云音乐</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./bitbug_favicon.ico">
</head>
    <script src="js/get-json.js"></script>
    

<body>
    <audio src="https://music.163.com/song/media/outer/url?id=1368739917.mp3" controls autoplay="autoplay"
        type="audio/mpeg" class="audio"></audio>
    <!-- <div class="container"> -->
        <!-- <div class="row"> -->


    <div class="box">
        <div class="box_top">
            <div class="top_make">
                <div class="make_top">
                    <h4>Dusk</h4>
                    <p>Tobu & Syndec</p>
                </div>
                <div class="make_middle">
                    <input type="range" min="0" max="100">
                    <div class="newrange"></div>
                </div>
                <div class="make_down">
                    <div class="time_left fl">00:00:00</div>
                    <div class="time_right fr">00:00:00</div>
                </div>
                <form>
                    <div class="make_foot">
                        <label>
                            <input type="radio" name="gender" value="列表播放" checked>
                            <img src="images/liebiao.png">
                            <img class="" src="images/liebiao-v.png">
                        </label>
                        <label>
                            <input type="radio" name="gender" value="列表循环">
                            <img src="images/xunhuan.png">
                            <img class="hide" src="images/xunhuan-v.png">
                        </label>
                        <label>
                            <input type="radio" name="gender" value="随机播放">
                            <img src="images/suiji.png">
                            <img class="hide" src="images/suiji-v.png">
                        </label>
                        <label>
                            <input type="radio" name="gender" value="单曲循环">
                            <img src="images/danqu.png">
                            <img class="hide" src="images/danqu-v.png">
                        </label>
                        <div class="foot_volume">
                            <span></span>
                        </div>
                    </div>
                </form>
                <div class="box-v">
                    <div class="volume-v">
                        <input class="volume" type="range" min="0" max="100">
                        <div class="volume_make"><i></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-lis actv">我的收藏</div>
            <div class="nav-lis">搜索歌曲</div>
        </div>

        <div class="box_content" style="display: block;">

        </div>

        <div class="box_content-v" style="display: none;">
            <div class="search">
                <input type="text" />
                <span>搜索</span>
                <span class="hotMusic">热推</span>
            </div>
            <div class="box_content_right">

            </div>
        </div>
        <div class="box_foot">
            <ul>
                <li>
                    <span></span>
                </li>
                <li class="">
                    <span></span>
                </li>
                <li>
                    <span></span>
                </li>
            </ul>
        </div>
        <!-- <button>随机播放</button> -->
    </div>

    <!-- </div>
</div> -->

</body>
<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/video.js"></script>

</html>
