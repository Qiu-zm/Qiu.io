#简介
brief01=$HotDog
brief02=NFT平臺簡介
brief03=2020年下半年NFT爆發，目前正在迅速滲透到越來越多的行業中，其應用不斷增長，包括遊戲，藝術品和收藏品，虛擬和增強現實，房地產，活動票務，品牌許可和現實世界資產的代幣化。2021年3月藝術家邁克·溫克爾曼（藝名Beeple）創作的NFT藝術品《每一天：最初的5000天》以6934萬美元成交，重繪了虛擬藝術品拍賣成交價記錄，加速了NFT的進一步普及。
brief04=NFT導致出現以下幾個問題：
brief05=1.藝術品和收藏品缺乏數位化的表現形式<br>2.NFT創造者很難獲得生態系統支持<br>3.價格發現機制不完善<br>4.現時NFT的流動性相對較低
brief06=NFT的爆發加速了NFT交易平臺的發展，例如Opensea、Superrare、Makersplace都在這波NFT的爆發浪潮中收穫了大量的創作者和消費者，但是直到目前為止，行業內還沒有一家具備完整生態的走向全球的NFT交易所
