#swap
swap01=NFT去中心化交易平臺
swap02=HotDog NFT
swap03=HotDog集合了行業內頂尖的區塊鏈產研團隊、運營團隊，以區塊鏈、大數據為科技依託，基於NFT鑄造、發行、流轉等底層協定，構建了創作者、消費者、經紀人三位一體的完整生態，目標是為全球的創作者及數位資產提供支援，打造全球領先的NFT交易平臺，促進全球價值流動，通過高流動性和低手續費為用戶提供最好的交易體驗。
swap04=NFT去中心化交易平臺
swap05=發展規劃 1
swap06=傳統IP的NFT化
swap07=傳統IP具有較大的流量和社會關注，傳統IP的NFT化是前期獲取用戶的主要策略之一，不僅對行業內用戶具有吸引力，對行業外的粉絲、其他受眾群體同樣具有吸引力。HotDog第一階段將會探索影視、娛樂藝員相關IP的NFT化產品，通過粉絲群體的關注，及對產品的賦能引起行業內用戶的關注，從而獲得首批種子用戶。同時，我們將探索與知名藝術家合作，通過其稀有且優質的作品，滿足用戶收藏、財富升值等目的，此外，該階段將不定期舉辦公益活動，提升平臺行業影響力，拓展用戶群體範圍。
swap08=發展規劃 2
swap09=產業鏈NFT化
swap10=經過第一階段的發展，HotDog奠定了一定的行業影響力，積累了一定的用戶基礎，HotDog將研究IP確權數位化、藝術品流轉線上化、價格發現等模式，集中資源嘗試打通在單個產業生態內相關產品NFT化，讓NFT產品在產業鏈上下游自由流動，提高產業鏈運行效率，例如影視發行、大消費、數位身份、互聯網等領域。其中我們將重點探索NFT在互聯網領域的應用，從經濟學的角度，NFT是一種產權創設，且明晰了權屬關係。尤其是互聯網虛擬物品大爆發的時代，虛擬物品的所有權無法界定，而NFT提供了一種管道，從產權的角度有利於互聯網的發展。產權創設對於經濟本身是有好處的。當產權明晰了，人類的創作創新就更加積極，而當產權可以通過某種管道交易，且可以保證不被複製和篡改，那麼人類社會的交易效率也會得到提升。
swap11=發展規劃 3
swap12=價值NFT化
swap13=該階段是萬物可上鏈的時代，NFT將滲透到生活的每個角落，數位身份”比“物理身份”變得更為重要，一切有價值的可流動的非同質體皆有NFT化的必要性，生活效率的提升將加速物品NFT化的行程，此時HotDog不再受產業鏈的限制，將會探尋價值NFT化，為數字世界的需要而服務，為價值流動服務，為構建高速運轉的“虛擬世界”服務。
