# swap02=HotDog NFT
# swap03=HotDog集合了行业内顶尖的区块链产研团队、运营团队，以区块链、大数据为技术依托，基于NFT铸造、发行、流转等底层协议，构建了创作者、消费者、经纪人三位一体的完整生态，目标是为全球的创作者及数字资产提供支持，打造全球领先的NFT交易平台，促进全球价值流动，通过高流动性和低手续费为用户提供最好的交易体验。
# swap04=NFT去中心化交易平台
# swap05=发展规划 1
# swap06=传统IP的NFT化
# swap07=传统IP具有较大的流量和社会关注，传统IP的NFT化是前期获取用户的主要策略之一，不仅对行业内用户具有吸引力，对行业外的粉丝、其他受众群体同样具有吸引力。HotDog第一阶段将会探索影视、娱乐明星相关IP的NFT化产品，通过粉丝群体的关注，及对产品的赋能引起行业内用户的关注，从而获得首批种子用户。同时，我们将探索与知名艺术家合作，通过其稀有且优质的作品，满足用户收藏、财富升值等目的，此外，该阶段将不定期举办公益活动，提升平台行业影响力，拓展用户群体范围。
# swap08=发展规划 2
# swap09=产业链NFT化
# swap10=经过第一阶段的发展，HotDog奠定了一定的行业影响力，积累了一定的用户基础，HotDog将研究IP确权数字化、艺术品流转线上化、价格发现等模式，集中资源尝试打通在单个产业生态内相关产品NFT化，让NFT产品在产业链上下游自由流动，提高产业链运行效率，例如影视发行、大消费、数字身份、互联网等领域。其中我们将重点探索NFT在互联网领域的应用，从经济学的角度，NFT是一种产权创设，且明晰了权属关系。尤其是互联网虚拟物品大爆发的时代，虚拟物品的所有权无法界定，而NFT提供了一种方式，从产权的角度有利于互联网的发展。产权创设对于经济本身是有好处的。当产权明晰了，人类的创作创新就更加积极，而当产权可以通过某种方式交易，且可以保证不被复制和篡改，那么人类社会的交易效率也会得到提升。
# swap11=发展规划 3
# swap12=价值NFT化
# swap13=该阶段是万物可上链的时代，NFT将渗透到生活的每个角落，数字身份”比“物理身份”变得更为重要，一切有价值的可流动的非同质体皆有NFT化的必要性，生活效率的提升将加速物品NFT化的进程，此时HotDog不再受产业链的限制，将会探寻价值NFT化，为数字世界的需要而服务，为价值流动服务，为构建高速运转的“虚拟世界”服务。
