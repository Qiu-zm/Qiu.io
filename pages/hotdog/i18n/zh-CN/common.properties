# brief03=2020年下半年NFT爆发，目前正在迅速渗透到越来越多的行业中，其应用不断增长，包括游戏，艺术品和收藏品，虚拟和增强现实，房地产，活动票务，品牌许可和现实世界资产的代币化。2021年3月艺术家迈克·温克尔曼（艺名Beeple）创作的NFT艺术品《每一天：最初的5000天》以6934万美元成交，刷新了虚拟艺术品拍卖成交价记录，加速了NFT的进一步普及。
# brief04=NFT导致出现以下几个问题：
# brief05=1.艺术品和收藏品缺乏数字化的表现形式<br>2.NFT创造者很难获得生态系统支持<br>3.价格发现机制不完善<br>4.目前NFT的流动性相对较低
# brief06=NFT的爆发加速了NFT交易平台的发展，例如Opensea、Superrare、Makersplace都在这波NFT的爆发浪潮中收获了大量的创作者和消费者，但是直到目前为止，行业内还没有一家具备完整生态的走向全球的NFT交易所
