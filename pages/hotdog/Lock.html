    <script>

        function add0(num) {
            num = Math.floor(num)
            return num < 10 ? '0' + num : num
        }
        $("#addr").text(('0x82248D8AAaAA115AFfF29A7046Dbb8bFCe25141e'))
        
        var timer2
        let date = 1634904000000
        function CountDown(times,data_d ='天',data_h ='时',data_m ='分',data_s ='秒') {
            let time = times - new Date().getTime()
            let day = Math.floor((time / 1000 / 60 / 60) / 24);
            let h = Math.floor((time / 1000 / 60 / 60) % 24);
            let m = Math.floor((time / 1000 / 60) % 60);
            let s = Math.floor((time / 1000) % 60);
            // this.countdown = `${this.add0(day)} : ${this.add0(h)} : ${this.add0(m)} : ${this.add0(s)}`
            return `${this.add0(day)+data_d} ${this.add0(h)+data_h} ${this.add0(m)+data_m} ${this.add0(s)+data_s}`
        }
        let dated,datah,datam,datas;
        if( getCookie("userLanguage") == 'zh-TW'){
            dated = '天';
            dateh = '時';
            datem = '分';
            dates = '秒';
        }else if( getCookie("userLanguage") == 'zh-CN'){
            dated = '天';
            dateh = '时';
            datem = '分';
            dates = '秒';
        }else{
            dated = 'D';
            dateh = 'H';
            datem = 'M';
            dates = 'S';
        }
        function CountDownfun() {
            console.log(777)
            $("#lock_time").text(CountDown(date,dated,dateh,datem,dates))
            timer2 && clearInterval(timer2)
            timer2 = setInterval(() => {
                console.log('开启定时器')
                if (date < new Date().getTime()) {
                    clearInterval(timer2)
                    $("#lock_time").text(`00${dated} 00${dateh} 00${datem} 00${dates}`)
                } else {
                    $("#lock_time").text(CountDown(date,dated,dateh,datem,dates))
                }
            }, 1000);
        }
        if (date > new Date().getTime()) {
            CountDownfun();
        }
        function concealtext(text,l = 5,r = 4){
            console.log('object :>> ', `${text.slice(0,5)}***${text.slice(text.length-4)}`);
            return `${text.slice(0,5)}***${text.slice(text.length-4)}`
        }
