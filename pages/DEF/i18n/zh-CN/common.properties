# # .section
section1=完全集成的产品
section2=什么是去中心化金融？
section3=分散金融（DEF）致力于NFT和区块链愿景，将世界顶级艺术作品作为世界顶级艺术家与区块链之间的桥梁，并支持加密世界初级NFT艺术家的成长。让所有人都有艺术。艺术是人类的财富，但它往往掌握在少数人手中。为了确保艺术的平等获取，我们需要一个更好的贸易制度和技术创新。分散融资（DEF）也可以定义为分散风险投资。通过构建社区投资的def产品，收益作为利益相关者分配，从而增强分散无息金融生态系统的能力。
section4=去中心化应用
section5=分散化金融通过我们的金融生态系统为开放金融提供动力<br>跨链协议、交换和应用程序是构建<br>它将有助于艺术作品和艺术家的转型，为经典艺术作品注入新的价值。<br>通过改变经典艺术品的评估方法，促进艺术品定价更加公平、透明。<br>我们将投入大量资源培养NFT艺术家，为他们提供一条完整的发展道路。
